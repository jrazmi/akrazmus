

type User {
    id: ID!
    email: String!
    first_name: String
    last_name: String
    deleted: Boolean
    globalPermissions: [GlobalPermissionEnum]
    createdAt: GraphQLDateTime
    updatedAt: GraphQLDateTime
}
type UsersResults {
    hasMore: Boolean!
    totalCount: Int!
    items: [User]!
}

enum GlobalPermissionEnum {
    ADMIN
}